<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend JQuery Salary Calculator</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="script.js"></script>

</head>
<body>
    <h1>Salary Calculator</h1>
    <h3>Add Employee</h3>

    <form>
        <input 
        id="input-f-name" 
        class="inputTextBox" 
        type="text" 
        placeholder="Employee First Name"
        >
        <input 
        id="input-l-name" 
        class="inputTextBox" 
        type="text" 
        placeholder="Last Name"
        >
        <input 
        id="input-id-Num" 
        class="inputTextBox" 
        type="text" 
        placeholder="ID Number"
        >
        <input 
        id="input-job-Title" 
        class="inputTextBox" 
        type="text" 
        placeholder="Job Title"
        >
        <input 
        id="input-annSalary" 
        class="inputTextBox" 
        type="text" 
        placeholder="Annual Salary"
        >
    </form>
    <button id="submitButton">Submit</button>

    <table>
        <thead>
            <tr>
                <th>Employee First Name</th>
                <th>Last Name</th>
                <th>ID Number</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
        <tfoot class="tfooter-element">
            <tr>
                <td>
                    <br/>
                </td>
            </tr>
        </tfoot>
    </table>
    <div id="red-wedding">Monthly Salary: <span id="monthly-salary-span">0</span></div>
</body>
</html>
